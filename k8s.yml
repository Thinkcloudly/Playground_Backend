apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-playground-backend
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
        - pathType: Prefix
          path: "/api/"
          backend:
            service:
              name: core-playground-backend
              port:
                number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: core-playground-backend
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: core-playground-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-playground-backend
  namespace: default
  labels:
    app: core-playground-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: core-playground-backend
  template:
    metadata:
      labels:
        app: core-playground-backend
    spec:
      containers:
      - name: core-playground-backend
        image: "071688540161.dkr.ecr.us-east-1.amazonaws.com/playground-backend:latest"
        ports:
        - containerPort: 80
        env:
        - name: AWS_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_id

        - name: AWS_SECRET
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_secret
        - name: AWS_ENV_REGION
          value: us-east-1
        

